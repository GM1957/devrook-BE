Type: AWS::DynamoDB::Table
Properties:
  TableName: PostsTable
  AttributeDefinitions:
    - AttributeName: hashedUrl
      AttributeType: S
    - AttributeName: userId
      AttributeType: S
    - AttributeName: createdAt
      AttributeType: S
    - AttributeName: postType
      AttributeType: S
    - AttributeName: isDeactivated
      AttributeType: S
  KeySchema:
    - AttributeName: hashedUrl 
      KeyType: HASH
  GlobalSecondaryIndexes:
    - IndexName: byUserId
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: createdAt 
          KeyType: RANGE  
      Projection:
        ProjectionType: ALL    
    - IndexName: byPostType
      KeySchema:
        - AttributeName: postType
          KeyType: HASH
        - AttributeName: createdAt 
          KeyType: RANGE  
      Projection:
        ProjectionType: ALL    
    - IndexName: byIsDeactivated
      KeySchema:
        - AttributeName: isDeactivated
          KeyType: HASH
        - AttributeName: createdAt
          KeyType: RANGE
      Projection:
        ProjectionType: ALL     
  BillingMode: PAY_PER_REQUEST    
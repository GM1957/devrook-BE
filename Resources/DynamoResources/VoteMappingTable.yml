Type: AWS::DynamoDB::Table
Properties:
  TableName: VoteMappingTable
  AttributeDefinitions:
    - AttributeName: userId
      AttributeType: S
    - AttributeName: voteId
      AttributeType: S
  KeySchema:
    - AttributeName: voteId 
      KeyType: HASH
    - AttributeName: userId 
      KeyType: RANGE
  GlobalSecondaryIndexes:
    - IndexName: byUserId
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: voteId
          KeyType: RANGE
      Projection:
        ProjectionType: ALL      
  BillingMode: PAY_PER_REQUEST    
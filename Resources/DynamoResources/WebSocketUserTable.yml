Type: AWS::DynamoDB::Table
Properties:
    TableName: WebSocketUserTable
    AttributeDefinitions:
        - AttributeName: connectionId
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
    KeySchema:
        - AttributeName: connectionId
          KeyType: HASH
    GlobalSecondaryIndexes:
      - IndexName: byUserId
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        Projection:
          ProjectionType: ALL                  
    BillingMode: PAY_PER_REQUEST
Type: AWS::DynamoDB::Table
Properties:
  TableName: UsersTable
  AttributeDefinitions:
    - AttributeName: userId
      AttributeType: S
    - AttributeName: userName
      AttributeType: S
  KeySchema:
    - AttributeName: userId 
      KeyType: HASH
  GlobalSecondaryIndexes:
    - IndexName: byUserName
      KeySchema:
        - AttributeName: userName
          KeyType: HASH
      Projection:
        ProjectionType: ALL    
  BillingMode: PAY_PER_REQUEST    
handler: Posts/index.main
package:
  individually: true
  artifact: "./dist/Posts.zip"
environment:
  USER_POOL_ID:
    Ref: CognitoUserPool
name: Posts-${self:provider.stage}
events:
  - http:
      path: /post
      method: POST
      cors: true
      integration: lambda
      authorizer:
        name: cognitoAuthorizer
        type: COGNITO_USER_POOLS
        arn:
          Fn::GetAtt:
            - CognitoUserPool
            - Arn
      request:
        passThrough: WHEN_NO_MATCH
        template:
          application/json: '{
            "action": "create",
            "userId": "$context.authorizer.claims.sub",
            "details": $input.json("$")
            }'
      response: ${file(./Resources/LambdaResponses.yml)}

  - http:
      path: /post/get-all/{post_type}/{fetch_limit}/{last_evaluated_key}
      method: GET
      cors: true
      integration: lambda
      request:
        passThrough: WHEN_NO_MATCH
        template:
          application/json: '{
            "action": "getAllPosts",
            "postType": "$input.params(''post_type'')",
            "limit": "$input.params(''fetch_limit'')",
            "LastEvaluatedKey": "$input.params(''last_evaluated_key'')"
            }'
      response: ${file(./Resources/LambdaResponses.yml)}

  